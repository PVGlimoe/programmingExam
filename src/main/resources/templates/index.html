<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:classth="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Parish</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css.css}" href="../static/css.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


</head>
<body>


<div class="container">
    <a class="btn btn-info" href="h2-console">H2-console</a>
    <button class="btn btn-info" onclick="location.href='/showCommune'">See infection pressure</button>
<div>
<h1 id="headline">Parishes</h1>
    <div id="parishes">

    </div>
</div>
</div>

<h2 id="create_new_parish">Create a new parish</h2>

<form id="create_parish">
    <div>
        <input type="text" id="parish_code" class="form" placeholder="Parish Code">
    </div>
    <div>
        <input type="text" id="parish_name" class="form" placeholder="Name">
    </div>
    <div>
        <input type="text" id="infection_pressure" class="form" placeholder="Infection Pressure">
    </div>
    <div>
        <input type="date" id="shutdown_time" class="form" placeholder="Shutdown Time (if any)">
    </div>
    <div>
        <input type="text" id="commune_id" class="form" placeholder="Commune">
    </div>
    <div>
        <input type="submit" id="submitButton" name="submitButton" value="Submit" class="form-btn">
    </div>
</form>



<script type="text/javascript" th:src="@{/frontendAjax.js}"></script>
<script type="text/javascript">
    $(document).ready(function() {//kald først jQuery-funktioner,når siden er klar
        getParishes();
    });
</script>


</body>
</html>
